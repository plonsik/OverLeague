<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Window</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .content {
            flex-grow: 1;
            background-color: #f1f1f1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Dynamic Window</h1>
    </div>
    <div class="content">
        <p>This is the content area. Customize as needed.</p>
        <!-- Add more content here -->
    </div>
</div>
</body>
</html>
