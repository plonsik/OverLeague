<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Dynamic Window</title>
    <style>
      @font-face {
        font-family: "Beaufort";
        src: url("../fonts/BeaufortforLOL-Bold.ttf") format("truetype");
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(#091428, #0a1428);
      }
      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
        border-top: 1px solid #c89b3c;
      }
      .logo {
        height: 94px;
        color: #cdfafa;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Beaufort, serif;
      }
      .player {
        display: flex;
        flex-direction: column;
        height: 59px;
        border-bottom: 1px solid #785a28;
        padding: 10px;
        font-family: "Beaufort", serif;
      }
      .player > div {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50%;
      }
      .nick,
      .rank,
      .wr,
      .cwr {
        color: #c89b3c;
        font-family: "Beaufort", serif;
      }
      .rank,
      .cwr {
        color: #c8aa6e;
      }
      .match-history {
        display: flex;
        justify-content: flex-start;
      }

      .match {
        width: 10px;
        height: 10px;
        margin-right: 2px;
      }

      .won {
        background-color: #28a745;
      }

      .lost {
        background-color: #dc3545;
      }
    </style>
