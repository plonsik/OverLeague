<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OverLeague</title>
        <style>
            @font-face {
                font-family: 'Beaufort';
                src: url('../../dist/fonts/BeaufortforLOL-Bold.ttf')
                    format('truetype');
            }
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background-color: #010a13;
            }
            .container {
                display: flex;
                flex-direction: column;
                height: 100%;
                border-top: 2px solid #785a28;
                border-left: 1px solid #1e282d;
            }
            .logo {
                height: 10%;
                color: #cdfafa;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Beaufort, serif;
            }
            .players {
                height: 70%;
                margin-left: 15px;
                margin-right: 15px;
            }
            .player {
                display: flex;
                flex-direction: column;
                height: 20%;
                padding-right: 10px;
                padding-left: 10px;
                border-bottom: 1px solid #785a28;
                font-family: 'Beaufort', serif;
            }
            .player > div {
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 50%;
            }
            .nick,
            .rank,
            .cwr {
                color: #f0e6d2;
                font-family: 'Beaufort', serif;
            }
            .rank,
            .wr,
            .cwr {
                color: #e4dbc8;
            }
            .multisearch {
                height: 20%;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .multisearch button {
                width: 70px;
                height: 70px;
                display: flex;
                justify-content: center;
                align-items: center;
                background: none;
                border: 1px solid white;
                margin: 0 20px;
            }

            .multisearch button img {
                max-width: 100%;
                max-height: 100%;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h2>OverLeague</h2>
            </div>
            <div class="players">
                <div class="player" id="player1">
                    <div>
                        <h4 class="nick">---</h4>
                        <h5 class="wr">---</h5>
                    </div>
                    <div>
                        <h5 class="rank">---</h5>
                        <h5 class="cwr">---</h5>
                    </div>
                </div>
                <div class="player" id="player2">
                    <div>
                        <h4 class="nick">---</h4>
                        <h5 class="wr">---</h5>
                    </div>
                    <div>
                        <h5 class="rank">---</h5>
                        <h5 class="cwr">---</h5>
                    </div>
                </div>
                <div class="player" id="player3">
                    <div>
                        <h4 class="nick">---</h4>
                        <h5 class="wr">---</h5>
                    </div>
                    <div>
                        <h5 class="rank">---</h5>
                        <h5 class="cwr">---</h5>
                    </div>
                </div>
                <div class="player" id="player4">
                    <div>
                        <h4 class="nick">---</h4>
                        <h5 class="wr">---</h5>
                    </div>
                    <div>
                        <h5 class="rank">---</h5>
                        <h5 class="cwr">---</h5>
                    </div>
                </div>
                <div class="player" id="player5">
                    <div>
                        <h4 class="nick">---</h4>
                        <h5 class="wr">---</h5>
                    </div>
                    <div>
                        <h5 class="rank">---</h5>
                        <h5 class="cwr">---</h5>
                    </div>
                </div>
            </div>
            <div class="multisearch">
                <button  id="generateOPGGLinksBtn">
                    <img src="../assets/opgg.png"/>
                </button>
                <button  id="generateUGGLinksBtn">
                    <img src="../assets/ugg.jpg"/>
                </button>
                <div id="linksContainer" class="links-container"></div>
            </div>
        </div>
        <script src="renderer.js"></script>
    </body>
</html>
